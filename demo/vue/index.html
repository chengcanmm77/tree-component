<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../dist/tree.min.css" />
<style>
.my-custom-icon {
background-image: url("../tree-icon.png") !important;
background-position: center center !important;
background-size: auto;
}
</style>
</head><body>
<div id="container">
default:
<tree :data="data"
@toggle="toggle(arguments[0])"
@change="change(arguments[0])"></tree>
selected id: {{selectedId}}
<hr/>
checkbox:
<tree :data="data2"
:checkbox="true"
@toggle="toggle2(arguments[0])"
@change="change2(arguments[0])"></tree>
<hr/>
draggable:
<tree :data="data3"
:draggable="true"
@toggle="toggle3(arguments[0])"
@drop="drop3(arguments[0])"></tree>
<hr/>
no dots:
<tree :data="data4"
:nodots="true"
@toggle="toggle4(arguments[0])"></tree>
<hr/>
large:
<tree :data="data5"
size="large"
@toggle="toggle5(arguments[0])"></tree>
<hr/>
small:
<tree :data="data6"
size="small"
@toggle="toggle6(arguments[0])"></tree>
</div>
<script src="../vue.bundle-df1a073f42237fcee72e8ed8ca4b7d7a.js" crossOrigin="anonymous" integrity="sha256-fw93RJFflYJt1daHrcsfD3mD8u6zYIBSqvyHBu4aCh0="></script>
</body></html>
