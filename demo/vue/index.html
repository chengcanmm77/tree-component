<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../dist/tree.min.css" />
<style>
.my-custom-icon {
background-image: url("../tree-icon.png") !important;
background-position: center center !important;
background-size: auto;
}
</style>
</head><body>
<div id="container">
default:
<tree :data="data"
@toggle="toggle(arguments[0])"
@change="change(arguments[0])"></tree>
selected id: {{selectedId}}
<hr/>
checkbox:
<tree :data="data2"
:checkbox="true"
@toggle="toggle2(arguments[0])"
@change="change2(arguments[0])"></tree>
<hr/>
draggable:
<tree :data="data3"
:draggable="true"
@toggle="toggle3(arguments[0])"
@change="change3(arguments[0])"
@drop="drop3(arguments[0])"></tree>
<hr/>
no dots:
<tree :data="data4"
:nodots="true"
@toggle="toggle4(arguments[0])"
@change="change4(arguments[0])"></tree>
</div>
<script src="../vue.bundle-124a3ed1ab170243664f4d517c39b6ed.js" crossOrigin="anonymous" integrity="sha256-SsAkaEpSUTQUrUwIx4wV7iTH2FZfM0JvsYuR01qWN+U="></script>
</body></html>
